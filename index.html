<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pixel Canvas</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet"> 
</head>
<body>

<header>
    <h1>Pixel Canvas</h1>
        <label for="gridSizeInput" id="label1">Select a grid size between 2 and 64:</label>
        <input type="text" id="gridSizeInput" size="2"><br>

        <form class="radioForm">
            <label>Select a color scheme:</label><br>

            <input type="radio" id="defaultColor" value="defaultColor" name="colorButton" checked="checked">
            <label for="defaultColor">Random</label>

            <input type="radio" id="pastels" value="pastels" name="colorButton">
            <label for="pastels">Pastels</label>

            <input type="radio" id="eraser" value="eraser" name="colorButton">
            <label for="eraser">Eraser</label>
        </form>
</header>

<main>
    <div id="container">
    </div>
</main>

<footer>

</footer>

<script src="script.js"></script>
</body>
</html>
